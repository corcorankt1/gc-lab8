<html>
    <p>Pleas fill out the form for movie selection:</p>
    
    <form class="contact-form">
        
        <p class="Name">First Name:</p>
        <input type="text" name="firstname" placeholder="First Name">
        
        <p class="Name">Last Name:</p>
        <input type="text" name="lastname" placeholder="Last Name">
        
        <br>
        
        <p class="contact-info">Email:</p>
        <input type="text" name="email" placeholder="Email">
        
        <p class="contact-info">Phone Number:</p>
        <input type="number" name="phonenumber" placeholder="Phone Number">
        
        <br>
        
        <input class="gender" type="radio" name="gender" value="male" checked> Male<br>
        
        <input class="gender" type="radio" name="gender" value="female"> Female<br>
        
        
    
    </form>




</html>
